<!DOCTYPE html>
<html>



<!-- when no maps are present, hide all map elements without displaying the flow of layout -->
 <!-- when a team wins, mark winner on map section but hide the map name. -->
  <!-- when a map is 'live' or active, we need to add a 'live' label/badge  -->
   <!-- if team has no logo, image should be hidden or avoid errors -->



<head>
    <title>Scoreboard Overlay</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Russo+One&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Orbitron&display=swap" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <style>
        :root {
            --top-pos: 0px;
            --baseHeight: 70px;
            --logoSize: 50px;
            --scaleOverlay: 1.0;
            --skewAngle: -20deg;
            --skewAngleRight: 20deg;
        }

        body {
            font-family: 'Russo One', 'Orbitron', sans-serif;
            background-image: url('../GameImages/r6-sample-preview.jpg');
            background-size: cover;
            margin: 0;

        }

        #scoreboard {
            position: absolute;
            top: var(--top-pos);
            left: 50%;
            transform: translateX(-50%) scale(var(--scaleOverlay));
            width: 100vw;
            height: var(--baseHeight);
            display: grid;
            /* Fixed column template to maintain consistent width */
            grid-template-columns: 0.4fr 0.4fr 0.4fr 1fr 0.4fr 0.8fr;
            align-items: center;
            background: rgba(30, 30, 30, 0.95);
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.4);
        }

        .sponsor {
            position: relative;
            height: 100%;
            /* margin: 0 -12px; */
            margin: 0 0 0 -15px;
            display: flex;
            justify-content: center;
            align-items: center;
            background: transparent;
            transition: opacity 0.3s ease;
        }

        .sponsor.hidden {
            opacity: 0;
        }

        .sponsor::before {
            content: "";
            position: absolute;
            inset: 0;
            background-color: #08db08;
            transform: skew(var(--skewAngle));
            z-index: 0;
        }

        .sponsor img {
            max-height: calc(var(--baseHeight) - 10px);
            max-width: 250px;
            position: relative;
            z-index: 1;
        }

        .event-desc {
            position: relative;
            color: #fff;
            background: transparent;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: opacity 0.3s ease;
        }

        .event-desc.hidden {
            opacity: 0;
        }

        .event-desc::before {
            content: "";
            position: absolute;
            inset: 0;
            background-color: blue;
            /* border-left: 3px solid #f30000; */
            outline: 3px solid #f30000;
            transform: skew(var(--skewAngle));
            z-index: 0;
        }

        .event-desc>div {
            position: relative;
            z-index: 1;
        }

        .team-info {
            position: relative;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 10px;
            background: transparent;
        }

        .team-info::before {
            content: "";
            position: absolute;
            inset: 0;
            background-color: #fff;
            transform: skew(var(--skewAngle));
            z-index: 0;
        }

        .team-info.team-right::before {
            transform: skew(var(--skewAngleRight));
        }

        .team-info>* {
            position: relative;
            z-index: 1;
        }

        .team-logo {
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0 15px;
        }

        .team-logo-img {
            width: var(--logoSize);
            height: var(--logoSize);
            object-fit: contain;
        }

        .team-score {
            padding: 0 18px;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .team-name {
            color: #000000;
            font-size: 1.1em;
            min-width: 80px;
        }

        .event-title {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 -20px;
            height: 100%;
            background-color: aqua;
            font-size: 1.3em;
            font-weight: bold;
            letter-spacing: 2px;
        }



        .scoremarker {
            width: 15px;
            height: 15px;
            display: inline-block;
            margin: 0 3px;
            background-color: #1111115e;
            border-radius: 50%;
            vertical-align: middle;
            border: 2px solid #333;
            transition: background 0.2s;
        }

        .scoremarker.active {
            background-color: #ffd700;
            border-color: #ffd700;
        }


        .maps {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            
            /* gap: 20px; */
        }

        .maps .map {
            position: relative;
            display: inline-block;
        }

        .maps .map img {
            max-width: 250px;
            max-height: var(--baseHeight);
            object-fit: cover;
            display: block;
        }

        .maps .map.selected {
            border-color: #ffd700;
        }

        .map {
            /* margin: 0 5px; */
        }

        .map-name {
            position: absolute;
            left: 50%;
            bottom: 6px;
            transform: translateX(-50%);
            background: rgba(58, 58, 58, 0.397);
            color: #fff;
            /* font-family: 'Russo One', 'Orbitron', sans-serif; */
            font-size: 1em;
            padding: 0px 8px;
            border-radius: 4px;


            white-space: nowrap;
            z-index: 2;
            text-shadow: 0 2px 6px #000;
        }

        .map-winner-logo {
            position: absolute;
            /* top: -10px;
            right: -10px; */
            /* dead center */
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60px;
            height: 60px;
            /* border-radius: 50%; */
            /* border: 2px solid #303030; */
            z-index: 2;
            /* background: #000; */
            object-fit: cover;
        }

        /* Control panel for testing toggles */
        #control-panel {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            padding: 10px;
            border-radius: 5px;
            color: #fff;
        }

        #control-panel button {
            margin: 5px;
            padding: 5px 10px;
            background: #08db08;
            border: none;
            color: #fff;
            cursor: pointer;
            border-radius: 3px;
        }

        #control-panel button:hover {
            background: #06b006;
        }
    </style>
</head>

<body>
    <div id="scoreboard">
        <div class="sponsor" id="sponsor-section">
            <img src="https://placehold.co/450x150" alt="Sponsor" />
        </div>
        <div class="event-desc" id="event-desc-section">
            <div>EDash | GRAND FINAL</div>
        </div>
        <div class="team-info team-left">
            <div class="team-logo">
                <img class="team-logo-img" src="https://esportsdash.com/icon.png" alt="Team 1 Logo" />
            </div>
            <div class="team-score">
                <div class="scoremarker active"></div>
                <div class="scoremarker active"></div>
                <div class="scoremarker"></div>
                <div class="scoremarker"></div>
                <div class="scoremarker"></div>
            </div>
        </div>
        <div class="event-title">
            Event Title
        </div>
        <div class="team-info team-right">
            <div class="team-score">
                <div class="scoremarker active"></div>
                <div class="scoremarker"></div>
                <div class="scoremarker"></div>
                <div class="scoremarker"></div>
                <div class="scoremarker"></div>
            </div>
            <div class="team-logo">
                <img class="team-logo-img" src="https://esportsdash.com/icon.png" alt="Team 2 Logo" />
            </div>
        </div>

        <div class="maps">
            <div class="map selected">
                <img class="map-img" src="https://placehold.co/250x80" alt="Map 1" />
                <img class="map-winner-logo" src="https://esportsdash.com/icon.png" alt="Winner Logo" />
                <!-- style="position: absolute; top: -10px; right: -10px; width: 40px; height: 40px; border-radius: 50%; border: 2px solid #fff;" /> -->
                <div class="map-name">Map 1</div>
            </div>
            <div class="map">
                <img class="map-img" src="https://placehold.co/250x80" alt="Map 2" />
                <img class="map-winner-logo" src="https://placehold.co/40x40" alt="Winner Logo" style="display:none" />
                <!-- style="position: absolute; top: -10px; right: -10px; width: 40px; height: 40px; border-radius: 50%; border: 2px solid #fff;" /> -->
                <div class="map-name">Map 2</div>
            </div>


            <!-- <div class="map-selected">
                Current Map: Clubhouse
            </div>
            <div class="map-selected">
                Current Map: Clubhouse
            </div> -->
        </div>
    </div>

    <!-- Control panel for toggling sections -->
    <div id="control-panel">
        <button onclick="toggleSponsor()">Toggle Sponsor</button>
        <button onclick="toggleEventDesc()">Toggle Event Description</button>
    </div>

    <script>
        function toggleSponsor() {
            const sponsorSection = document.getElementById('sponsor-section');
            sponsorSection.classList.toggle('hidden');
        }

        function toggleEventDesc() {
            const eventDescSection = document.getElementById('event-desc-section');
            eventDescSection.classList.toggle('hidden');
        }
    </script>
</body>

</html>
