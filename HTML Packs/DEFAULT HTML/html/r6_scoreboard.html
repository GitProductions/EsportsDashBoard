<head>
    <title>Scoreboard Overlay</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Russo+One&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Orbitron&display=swap" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <style>
        :root {
            --top-pos: 0px;
            --baseHeight: 60px;
            --logoSize: 50px;
            --scaleOverlay: 1.0;
            /* --skewAngle: -20deg; */
            /* --skewAngleRight: 20deg; */
            --skewAngle: 0deg;
            --skewAngleRight: 0deg;
        }

        body {
            font-family: 'Russo One', 'Orbitron', sans-serif;
            background-image: url('../GameImages/r6-sample-preview.jpg');
            background-size: cover;
            margin: 0;

        }


        #scoreboard {
            position: absolute;
            top: var(--top-pos);
            left: 50%;
            transform: translateX(-50%) scale(var(--scaleOverlay));
            width: 100vw;
            height: var(--baseHeight);
            display: grid;
            /* grid-template-columns: 0.4fr 0.4fr 0.4fr 1fr 0.4fr 0.8fr; */
            grid-template-columns: 0.8fr 0.4fr 1fr 0.4fr 0.8fr;
            /* grid layout, make 1st expand 2 */
            align-items: center;
            background: rgba(30, 30, 30, 0.95);
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.4);
        }

        .sponsor {
            position: relative;
            height: 100%;
            /* margin: 0 -12px; */
            margin: 0 -1px 0 -12px;
            display: flex;
            justify-content: center;
            align-items: center;
            background: transparent;
            transition: opacity 0.3s ease;
        }

        .sponsor.hidden {
            opacity: 0;
        }

        .sponsor::before {
            content: "";
            position: absolute;
            inset: 0;
            background-color: #ffffff;
            transform: skew(var(--skewAngle));
            border-right: 3px solid #0c0c0c;
            z-index: 0;
        }

        .sponsor img {
            max-height: calc(var(--baseHeight) - 10px);
            max-width: 250px;
            position: relative;
            z-index: 1;
        }

        .event-desc {
            position: relative;
            color: #fff;
            background: transparent;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: opacity 0.3s ease;
        }

        .event-desc.hidden {
            opacity: 0;
        }

        .event-desc::before {
            content: "";
            position: absolute;
            inset: 0;
            background-color: blue;
            border-left: 3px solid #f30000;
            /* outline: 3px solid #f50707; */
            transform: skew(var(--skewAngle));
            z-index: 0;
        }

        .event-desc>div {
            position: relative;
            z-index: 1;
        }

        .team-info {
            position: relative;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 10px;
            background: transparent;
            z-index: 2;
        }

        .team-info::before {
            content: "";
            position: absolute;
            inset: 0;
            background-color: #fff;
            transform: skew(var(--skewAngle));
            z-index: 0;
        }

        .team-info.team-right::before {
            transform: skew(var(--skewAngleRight));
        }

        .team-info>* {
            position: relative;
            z-index: 1;
        }

        .team-logo {
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0 15px;
        }

        .team-logo-img {
            width: var(--logoSize);
            height: var(--logoSize);
            object-fit: contain;
        }

        .team-score {
            padding: 0 18px;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .team-name {
            color: #000000;
            font-size: 1.1em;
            min-width: 80px;
        }

        .event-title {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 -20px;
            height: 100%;
            color: white;
            background-color: rgb(63, 63, 63);
            /* font-family: 'roboto', sans-serif; */
            font-size: 1.5em;
            /* font-weight: bold; */
            text-transform: uppercase;
            letter-spacing: 2px;
        }



        .scoremarker {
            width: 15px;
            height: 15px;
            display: inline-block;
            margin: 0 3px;
            background-color: #1111115e;
            border-radius: 50%;
            vertical-align: middle;
            /* border: 2px solid #333; */
            outline: 2px solid #5e5e5e;
            outline-offset: 2px;
            transition: background 0.2s;
        }

        .scoremarker.active {
            background-color: #ffd700;
            border-color: #ffd700;
        }


        .maps {
            display: flex;
            flex-direction: row;
            align-items: stretch;
            justify-content: center;
            gap: 0;
            margin: 0;
            overflow: hidden;
            position: relative;
            z-index: 0;
            margin-right: -10px;
            margin-left: -15px;
        }

        .maps .map {
            position: relative;
            flex: 1 1 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-width: 0;
            min-height: 0;
            margin: 0;
            padding: 0;
            width: 100%;
            height: var(--baseHeight);
            overflow: hidden;
            z-index: 0;
            border-left: 3px solid #ffffff;
        }


        .maps .map::before {
            content: "";
            position: absolute;
            inset: 0;
            /* background: #000; */
            /* opacity: 0.25; */
            transform: skew(var(--skewAngleRight));
            z-index: 0;
            pointer-events: none;
        }

        .maps .map.selected::before {
            background: #ffd700;
            opacity: 0.18;
        }

        .maps .map img.map-img {
            position: relative;
            z-index: 1;
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .map-name,
        .map-winner-logo {
            position: absolute;
            z-index: 2;
        }

        .map-name {
            left: 50%;
            bottom: 6px;
            transform: translateX(-50%);
            background: rgba(58, 58, 58, 0.397);
            color: #fff;
            font-size: 1em;
            padding: 0px 8px;
            border-radius: 4px;
            white-space: nowrap;
            text-shadow: 0 2px 6px #000;
        }

        .map-winner-logo {
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 50px;
            height: 50px;
            object-fit: cover;
        }

        .map-img.isWinner {
            filter: grayscale(100%) blur(1px);
            transition: filter 1.5s ease;
        }



        /* Control panel for testing toggles */
        #control-panel {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            padding: 10px;
            border-radius: 5px;
            color: #fff;
        }

        #control-panel button {
            margin: 5px;
            padding: 5px 10px;
            background: #08db08;
            border: none;
            color: #fff;
            cursor: pointer;
            border-radius: 3px;
        }

        #control-panel button:hover {
            background: #06b006;
        }
    </style>
</head>

<body>
    <div id="scoreboard">

        <!-- Sponsor Section -->
        <div class="sponsor" id="sponsor-section">
            <img src="https://placehold.co/450x150" alt="Sponsor" />
        </div>


        <!-- Event Description Section -->
        <!-- <div class="event-desc" id="event-desc-section">
            <div>EDash | GRAND FINAL</div>
        </div> -->

        <!-- Team Left Section -->
        <div class="team-info team-left">
            <div class="team-logo">
                <img class="team-logo-img" src="https://esportsdash.com/icon.png" alt="Team 1 Logo" />
            </div>
            <div class="team-score">
                <div class="scoremarker active"></div>
                <div class="scoremarker active"></div>
                <div class="scoremarker"></div>
                <div class="scoremarker"></div>
                <div class="scoremarker"></div>
            </div>
        </div>

        <!-- Event Title Section -->
        <div class="event-title">
            <div
                style="display:flex; flex-direction:column; align-items:center; justify-content:center; text-align:center;">
                <p style="margin:0; padding:0;">Summer Bash - Finals</p>

                <p style="margin:0; padding:0; font-size: 0.3em; font-family:Arial, sans-serif">Brought to you by EsportsDash</p>
            </div>
        </div>


        <!-- Team Right Section -->
        <div class="team-info team-right">
            <div class="team-score">
                <div class="scoremarker active"></div>
                <div class="scoremarker"></div>
                <div class="scoremarker"></div>
                <div class="scoremarker"></div>
                <div class="scoremarker"></div>
            </div>
            <div class="team-logo">
                <img class="team-logo-img" src="https://esportsdash.com/icon.png" alt="Team 2 Logo" />
            </div>
        </div>



        <!-- Maps section -->
        <div class="maps">
            <div class="map selected">
                <img class="map-img isWinner"
                    src="https://static.wikia.nocookie.net/rainbowsix/images/7/79/Bartlett_U.png" alt="Map 1" />
                <img class="map-winner-logo" src="https://esportsdash.com/icon.png" alt="Winner Logo" />
                <div class="map-name">Map 1</div>
            </div>

            <div class="map">
                <img class="map-img" src="https://static.wikia.nocookie.net/rainbowsix/images/7/79/Bartlett_U.png"
                    alt="Map 2" />
                <img class="map-winner-logo" src="https://placehold.co/40x40" alt="Winner Logo" style="display:none" />
                <div class="map-name">Map 2</div>
            </div>

            <div class="map">
                <img class="map-img winner"
                    src="https://static.wikia.nocookie.net/rainbowsix/images/7/79/Bartlett_U.png" alt="Map 3" />
                <img class="map-winner-logo" src="https://placehold.co/40x40" alt="Winner Logo" style="display:none" />
                <div class="map-name">Map 3</div>
            </div>

            <div class="map" style="display:none">
                <img class="map-img" src="https://placehold.co/250x80" alt="Map 4" />
                <img class="map-winner-logo" src="https://placehold.co/40x40" alt="Winner Logo" style="display:none" />
                <div class="map-name">Map 4</div>
            </div>

        </div>
    </div>

    <!-- Control panel for toggling sections -->
    <div id="control-panel">
        <button onclick="toggleSponsor()">Toggle Sponsor</button>
        <button onclick="toggleEventDesc()">Toggle Event Description</button>
    </div>

    <script>
        function toggleSponsor() {
            const sponsorSection = document.getElementById('sponsor-section');
            sponsorSection.classList.toggle('hidden');
        }

        function toggleEventDesc() {
            const eventDescSection = document.getElementById('event-desc-section');
            eventDescSection.classList.toggle('hidden');
        }
    </script>
</body>

</html>
