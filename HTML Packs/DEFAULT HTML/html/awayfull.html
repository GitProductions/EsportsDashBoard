<head>

  <!-- appears .wrapper is different -->
  <style>

    @keyframes headeranimate {
      0% {

      }

      }
    }

    @keyframes headeranimate2 {
      0% {
        transform: translateX(-1920px);
      }

      }

    @keyframes teamslideright {
      0% {
        clip-path: polygon(100% 0%, 100% 0%, 100% 100%, 100% 100%);
        transform: translateX(-100%);
      }

      100% {
        clip-path: polygon(0% 0%, 100% 0%, 100% 100%, 0% 100%);
        transform: translateX(0px);
      }
    }

    @keyframes teamslideleft {
      0% {
        clip-path: polygon(0% 0%, 0% 0%, 0% 100%, 0% 100%);
        transform: translateX(100%);
      }

      100% {
        clip-path: polygon(0% 0%, 100% 0%, 100% 100%, 0% 100%);
        transform: translateX(0px);
      }
    }


    @keyframes teamsliderightReverse {
      0% {
        clip-path: polygon(0% 0%, 100% 0%, 100% 100%, 0% 100%);
        transform: translateX(0px);
      }

      100% {
        clip-path: polygon(100% 0%, 100% 0%, 100% 100%, 100% 100%);
        transform: translateX(-100%);
      }
    }

    @keyframes teamslideleftReverse {
      0% {
        clip-path: polygon(0% 0%, 100% 0%, 100% 100%, 0% 100%);
        transform: translateX(0px);
      }

      100% {
        clip-path: polygon(0% 0%, 0% 0%, 0% 100%, 0% 100%);
        transform: translateX(100%);
      }
    }

    @keyframes teamslideup {
      0% {
        clip-path: polygon(0% 0%, 100% 0%, 100% 0%, 0% 0%);
        transform: translateY(100%);
      }

      100% {
        clip-path: polygon(0% 0%, 100% 0%, 100% 100%, 0% 100%);
        transform: translateY(0px);
      }
    }

    @keyframes vsslideout {
      0% {
        clip-path: polygon(50% 0%, 50% 0%, 50% 100%, 50% 100%);
      }

      100% {
        clip-path: polygon(0% 0%, 100% 0%, 100% 100%, 0% 100%);
      }
    }

    @keyframes slideright {
      0% {
        transform: translateX(-100%);
      }

      100% {
        transform: translateX(0px);
      }
    }

    @keyframes slideleft {
      0% {
        transform: translateX(100%);
      }

      100% {
        transform: translateX(0px);
      }
    }




    @keyframes socialsSlideUp {
      0% {
        clip-path: polygon(0% 0%, 100% 0%, 100% 0%, 0% 0%);

    .header {

    .wrapper {

    .footer {

      top: 950px;

      clip-path: polygon(0% 0, 100% 0%, 100% 100%, 0% 100%);

    .tournament {

      font-size: 1.8em;

  </style>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

  <script>
    let customTitleText = 'Starting Soon'

    document.addEventListener('DOMContentLoaded', function () {
      const baseUrlParams = new URLSearchParams(window.location.search);
      const urlParams = {};

      for (const [key, value] of baseUrlParams.entries()) {
        urlParams[key.toLowerCase()] = value;
      }

      customTitleText = urlParams['title'];
      const useTeamLogos = urlParams['useteamlogos']

      // set css
      if (useTeamLogos) {
        document.documentElement.style.setProperty('--useTeamLogos', useTeamLogos);
      }

      if (customTitleText) {
        const titleElement = document.querySelector('.title');
        if (titleElement) {
          titleElement.textContent = customTitleText;
          console.log('Title updated to:', customTitleText);
        } else {
          console.error('Title element not found');
        }
      } else {
        console.log('No titleText parameter provided');
      }
    });


    let blankimage = "iVBORw0KGgoAAAANSUhEUgAAAHAAAABkCAYAAABep7TGAAAABGdBTUEAALGPC/xhBQAAAEJJREFUeF7twQENAAAAwqD3T+1mDiAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAuBqvZAABFEy6BwAAAABJRU5ErkJggg=="

    // Fetches JSON data from a given URL
    async function fetchJson(url) {
      const response = await fetch(url);
      if (!response.ok) {
        throw new Error(`Failed to fetch data: ${response.statusText}`);
      }
      return await response.json();
    }


    // Fetches base64 data from an image URL for team logos
    async function fetchImageBase64(url) {
      const response = await fetch(url);
      const buffer = await response.arrayBuffer();
      return btoa(String.fromCharCode(...new Uint8Array(buffer)));
    }

    // Sets theme colors on page elements based on the JSON data
    function applyThemeColors(themeColors) {
      const colors = {
        primaryColor: themeColors.BGG_C1.value,
        secondaryColor: themeColors.BGG_C2.value,
        tertiaryColor: themeColors.BGG_C3.value,
        quuaternaryColor: themeColors.BGG_C4.value,
        quinaryColor: themeColors.BGG_C5.value,
        senaryColor: themeColors.BGG_C6.value,
      };

      $('body').css("border-color", colors.tertiaryColor);
      $('.matchinfo, .socials, .title').css("color", colors.quinaryColor);
      $('.teamscore, .gg').css("color", colors.tertiaryColor);
      $('.vs').css({
        "background-color": colors.tertiaryColor,
        "color": colors.primaryColor,
      });
      // $('.vs').addClass('animate__animated animate__bounce ');

      $('.scorebox').css("background-color", colors.quuaternaryColor);
      $('.info').css("color", colors.senaryColor);
      $('span.tertiary').css({
        "background-color": colors.primaryColor,
        "color": colors.secondaryColor,
        "border-color": colors.tertiaryColor,
      });

      $('.team').css("background-color", colors.primaryColor)
      $('.team').css("color", colors.quinaryColor)

    }

    // Loads and applies the social media HTML
    function displaySocialMedia(socialsDataObj) {
      const team1 = socialsDataObj.socialOne;
      const team2 = socialsDataObj.socialTwo;
      const socials = `
        <div>
            <span class="${team1.logo.value.toLowerCase()}">
              ${team1.company.value}
            </span>
        </div>
        
        <div>
          <span class="${team2.logo.value.toLowerCase()}">
            ${team2.company.value}
          </span>
        </div>`;

      //Setting the socials
      $('.socials').html(socials);
    }

    // Displays the general message from JSON data
    function displayGeneralMessage(generalMessage) {
      // console.log(`General Message: ${JSON.stringify(generalMessage)}`);
      $('.info').html(generalMessage.value.replace(/\n|\r/g, ""));
    }

    function determineTitleText(matches) {
      // If there is a user defined title then we ignore anything else
      if (customTitleText) {
        return customTitleText;
      }

      let hasStarted = false;
      let allComplete = true;
      let anyScores = false;


      console.log("This is matches: ", matches);
      matches.forEach(match => {
        if (match && match.team1 && match.team2) {
          const team1Score = match.team1.score || 0;
          const team2Score = match.team2.score || 0;

          // Check if any match has scores
          if (team1Score > 0 || team2Score > 0) {
            hasStarted = true;
            anyScores = true;
          }

          // Check if all matches are complete (assuming a match is complete when either team reaches winning score)
          const matchPoint = parseInt(getComputedStyle(document.documentElement)
            .getPropertyValue('--winningScore')) || 10;

          if (team1Score < matchPoint && team2Score < matchPoint) {
            allComplete = false;
          }
        }
      });

      // Determine title text based on match states
      if (!hasStarted) {
        return "Starting Soon";
      } else if (allComplete) {
        return "Thanks for Watching";
      } else if (anyScores) {
        return "Be Right Back";
      } else {
        return "Live Now";
      }
    }
    function displayMatchData(matches, themeColors) {
      console.log(`Matches: ${JSON.stringify(matches)}`);

      for (let i = 1; i <= 8; i++) {
        if (!matches[i - 1]) {
          // remove .team${i} animation and add new one
          $(`.match${i}`).css("display", "none");
        }
      }


      // Always update title text based on current match states
      customTitleText = determineTitleText(matches);
      $('.title').text(customTitleText);

      matches.forEach((match, index) => {
        if (match && match.reference) {
          let { reference, details, team1, team2 } = match;

          const isMatchComplete = match.completed || false;
          // console.log("Is match complete: ", isMatchComplete);


          let matchSelector = `.match${index + 1}`;

          // Display the match block only if both teams have names
          $(matchSelector).css("display", team1?.name !== '' && team2?.name !== '' ? "block" : "none");

          // Set match info and details
          $(`${matchSelector} .matchinfo`).text(details);


          // This could be its own function to handle team logos..
          const useTeamLogos = getComputedStyle(document.documentElement).getPropertyValue('--useTeamLogos').trim() === 'true';
          if (useTeamLogos) {
            // Handle team1 logo
            if (team1?.logo && team1.logo !== blankimage) {
              $(`${matchSelector} .teamlogo1`).css("display", "inherit");
              $(`${matchSelector} .teamlogo1`).attr("src", team1.logo);
            } else {
              $(`${matchSelector} .teamlogo1`).css("display", "none");
            }

            // Handle team2 logo
            if (team2?.logo && team2.logo !== blankimage) {
              $(`${matchSelector} .teamlogo2`).css("display", "inherit");
              $(`${matchSelector} .teamlogo2`).attr("src", team2.logo);
            } else {
              $(`${matchSelector} .teamlogo2`).css("display", "none");
            }
          }


          // Update team names
          $(`${matchSelector} .teamname1`).text(team1?.name || "");
          $(`${matchSelector} .teamname2`).text(team2?.name || "");

          // Update team scores, displaying "0" if the score is missing
          $(`${matchSelector} .teamscore1`).text(team1?.score ?? 0);
          $(`${matchSelector} .teamscore2`).text(team2?.score ?? 0);

          // Show or hide scorebox based on whether scores are available
          const hasScores = team1?.score > 0 || team2?.score > 0;
          $(`${matchSelector} .scorebox`).css("display", hasScores ? "block" : "none");

          // Handle match completion and styling
          if (isMatchComplete) {
            if (team1?.score > team2?.score) {
              styleWinningTeam(matchSelector, "team1", themeColors);
            } else if (team2?.score > team1?.score) {
              styleWinningTeam(matchSelector, "team2", themeColors);
            }
          } else {
            resetMatchStyling(matchSelector, themeColors);
          }
        }
      });
    }


    // Reset styling function
    function resetMatchStyling(matchSelector, themeColors) {
      $(`${matchSelector} .team1, ${matchSelector} .team2`).css({
        "background-color": themeColors.BGG_C1.value,
        "border-color": themeColors.BGG_C3.value,
        "color": themeColors.BGG_C2.value
      });

      // $(`${matchSelector} .team2`).css({
      //   "background-color": themeColors.BGG_C1.value,
      //   "border-color": themeColors.BGG_C3.value,
      //   "color": themeColors.BGG_C2.value
      // });
    }


    // Styles the winning team section in a match
    function styleWinningTeam(matchSelector, teamClass, themeColors) {
      const oppositeTeam = teamClass === "team1" ? "team2" : "team1";

      $(`${matchSelector} .${teamClass}`).css({
        "background-color": themeColors.BGG_C3.value,
        "border-color": themeColors.BGG_C1.value,
        "color": themeColors.BGG_C1.value
      });

      $(`${matchSelector} .${oppositeTeam}`).css({
        "background-color": themeColors.BGG_C1.value,
        "border-color": themeColors.BGG_C3.value,
        "color": themeColors.BGG_C3.value
      });
    }


    async function setDynamicBackgroundImages(themeLogos) {
      try {
        // Set the background images dynamically
        if (themeLogos.BGG_L1 && themeLogos.BGG_L1.value) {
          document.querySelector(".tournament.image1").style.backgroundImage = `url("${themeLogos.BGG_L1.value}")`;

        }
        if (themeLogos.BGG_L2 && themeLogos.BGG_L2.value) {
          document.querySelector(".channel.image2").style.backgroundImage = `url("${themeLogos.BGG_L2.value}")`;
        }
      } catch (error) {
        console.error('Failed to fetch or set background images:', error);
      }
    }

    // Main function to orchestrate data fetching, processing, and displaying
    async function updatePageContent() {
      try {
        // Fetch full data and theme colors
        const fullDataJson = await fetchJson(`http://localhost:8080/getfullJson`);
        const fullDataGeneral = fullDataJson.general;
        const themeColors = fullDataGeneral.color;
        const themeLogos = fullDataGeneral.file;

        let bracketData = await fetchJson(`http://localhost:8080/api/get-bracket`);


        // checking to make sure its compatible app version with new changes..
        if (fullDataJson.appVersion >= "0.6.0") {
          bracketData = bracketData.forLivePreview
        }


        setDynamicBackgroundImages(themeLogos);

        let tagline = fullDataGeneral.text.BGG_TAGLINE.value;

        const socialsDataObj = {
          socialOne: {
            company: fullDataGeneral.text.BGG_SM1,
            logo: fullDataGeneral.list.BGG_SM1_LOGO
          },
          socialTwo: {
            company: fullDataGeneral.text.BGG_SM2,
            logo: fullDataGeneral.list.BGG_SM2_LOGO
          }
        };

        // Apply theme, social media, and general message
        applyThemeColors(themeColors);

        displaySocialMedia(socialsDataObj)

        displayGeneralMessage(fullDataGeneral.text.Message);

        // Process and display matches, using Object.values to get an array of match objects
        const matches = await Promise.all(
          Object.keys(bracketData).map(async (key) => {
            const match = bracketData[key];

            const logo1 = ''; // Placeholder for logo1
            const logo2 = ''; // Placeholder for logo2
            return { ...match, logo1, logo2, reference: key };
          })
        );

        console.log("Da matches: ", matches);

        displayMatchData(matches, themeColors);

        async function setTagline() {
          try {
            document.querySelector(".tertiary").textContent = tagline;
          } catch (error) {
            console.error('Failed to fetch or set tagline:', error);
          }
        }
        setTagline();

      } catch (error) {
        console.error("Error updating page content:", error);
      }
    }


    setInterval(updatePageContent, 3000);
    // Initial load
    updatePageContent();

  </script>
